<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="users-list">
        <div class="users-list__header">
            <div class="title">First Name</div>
            <div class="title">Last Name</div>
            <div class="title">Age</div>
        </div>
        <div class="users-list__content"  id="usersContainer">

        </div>
    </div>

    <button id="openAddUserModal" class="add-user-btn">Add user</button>
    <button id="filterUsersByAge" class="add-user-btn">Filter users by age</button>
    <button id="showAllUsers" class="add-user-btn">Show all users</button>

    <div id="modalContainer" class="modal-container">
        <div class="backdrop" id="backdrop"></div>

        <div class="modal" id="modal">
            <div class="header">
                <h2>Modal window</h2>
                <button id="closeBtn">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="content">
                <div class="field-row">
                    <label for="userName">User name</label>
                    <input type="text" id="userName">
                    <div class="error" id="nameValidationError">Value should be shorter than 21 symbols</div>
                </div>
                <div class="field-row">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName">
                    <div class="error" id="lastNameValidationError">Value should be shorter than 21 symbols</div>
                </div>
                <div class="field-row">
                    <label for="age">Age</label>
                    <input type="text" id="age">
                    <div class="error" id="ageValidationError">Value should be a number</div>
                </div>
            </div>
            <div class="footer">
                <button id="cancelBtn">Cancel</button>
                <button id="addUser" disabled>Add user</button>
            </div>
        </div>
    </div>

    <script src="data.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="users.js" type="module"></script>
    <script src="modal.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
